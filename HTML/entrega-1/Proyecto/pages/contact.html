<!DOCTYPE html>
<html style="text-align: center;">
  <!-- HEAD -->

  <head>
    <meta charset="utf-8" />
    <meta name="copyrignth" content="Carlos Barrientos Guillén" />
    <title>Contacto</title>
    <!-- ESTILOS -->
    <style>
      html {
        text-align: center;
        background: #323232;
        color: #ffac41;
      }

      a {
        color: #cceabb;
      }
    </style>
    <!-- /ESTILOS -->
  </head>
  <!-- /HEAD -->
  <!-- BODY -->

  <body>
    <!-- NAV -->
    <nav>
      <div>
        <a href="../index.html" style="color: #cc0e74;">
          Inicio
        </a>
        <span>
          ||
        </span>
        <a href="contact.html" style="color: #cc0e74;">
          <mark><b>CONTACTO</b></mark></a
        >
      </div>
    </nav>
    <!-- /NAV -->
    <!-- MAIN -->
    <main>
      <!-- CABECERA -->
      <div>
        <h1>
          ¿Necesitas algo?
        </h1>
        <p>
          Puedes contactarnos a través de nuestro
          <a href="https://twitter.com/Ch4rlise" target="_blank">Twitter</a>,
          enviar un
          <a
            href="mailto:micorreo@correo.com?Subject=Información%20sobre%20la%20aventura"
            target="_blank"
            >mail</a
          >
          o rellenar el formulario:
        </p>
      </div>
      <!-- /CABECERA -->
      <!-- FORMULARIO -->
      <form>
        <!-- PRIMER FIELDSET -->
        <fieldset>
          <legend>Datos personales</legend>

          <label for="name">Nombre</label>
          <input type="text" name="name" />
          <p></p>
          <label for="surname">Apellido</label>
          <input type="text" name="surname" />
          <p></p>
          <label for="email">Email</label>
          <input type="email" name="email" />
        </fieldset>
        <!-- /PRIMER FIELDSET -->
        <!-- SEGUNDO FIELDSET -->
        <fieldset>
          <legend>¿Qué necesitas?</legend>

          <label for="messagesubject">Asunto del mensaje</label>
          <input type="text" name="messagesubject" />
          <p></p>
          <label for="message">Tu mensaje</label>
          <textarea id="message" rows="4" cols="40"></textarea>
        </fieldset>
        <!-- /SEGUNDO FIELDSET -->
        <!-- BOTÓN -->
        <p></p>

        <input type="button" value="Enviar" />
        <!-- /BOTÓN -->
      </form>
      <!-- /FORMULARIO -->
    </main>
    <!-- /MAIN -->
    <!-- FOOTER -->
    <footer>
      <hr />
      <p>
        Carlos Barrientos Guillén, 2020
      </p>
    </footer>
    <!-- /FOOTER -->
  </body>
  <!-- /BODY -->
</html>
